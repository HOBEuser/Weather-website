<!DOCTYPE html>
<html>

<head>
    <title>Tornado Watch</title>

        .header {
            height: 30px;

        .buttono {

        }

<body>


    <div class="header pad">
        Tornado Watch
    </div>
        <div class="header pad">
        <button id="show time";
onclick="document.getElementById('demo').innerHTML = Date()";>Get time and Date</button>
        <p id="demo"> </p>
        
    <div class="header pad">
    <button id="show-radar">Show Radar Map</button>
    </div>
    <div id="radar-container"></div>

    <script> document.getElementById('show-radar').addEventListener('click', function () {
    const iframe = document.createElement('iframe');
    iframe.src = "https://www.rainviewer.com/map.html?type=radar&lat=40.7128&lon=-74.0060&zoom=8&opacity=0.8&basemap=1";
    iframe.width = "100%";
    iframe.height = "500";
    iframe.frameBorder = "0";
    iframe.loading = "lazy";
    iframe.title = "Radar Map";

    const container = document.getElementById('radar-container');
    container.innerHTML = "";
    container.appendChild(iframe);
});</script>
    
    </div>
    </body>
    </html>
